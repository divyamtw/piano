<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano Keyboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="piano">
      <div class="piano-inner">
        <!-- WHITE KEYS WITH LABELS -->
        <div class="white-keys">
          <div class="key white" data-key="C">C</div>
          <div class="key white" data-key="D">D</div>
          <div class="key white" data-key="E">E</div>
          <div class="key white" data-key="F">F</div>
          <div class="key white" data-key="G">G</div>
          <div class="key white" data-key="A">A</div>
          <div class="key white" data-key="B">B</div>

          <div class="key white" data-key="C2">C</div>
          <div class="key white" data-key="D2">D</div>
          <div class="key white" data-key="E2">E</div>
          <div class="key white" data-key="F2">F</div>
          <div class="key white" data-key="G2">G</div>
          <div class="key white" data-key="A2">A</div>
          <div class="key white" data-key="B2">B</div>
        </div>

        <!-- BLACK KEYS WITH LABELS -->
        <div class="black-keys">
          <div class="key black" data-key="C#">C#</div>
          <div class="key black" data-key="D#">D#</div>

          <div class="key black" data-key="F#">F#</div>
          <div class="key black" data-key="G#">G#</div>
          <div class="key black" data-key="A#">A#</div>

          <div class="key black" data-key="C#2">C#</div>
          <div class="key black" data-key="D#2">D#</div>

          <div class="key black" data-key="F#2">F#</div>
          <div class="key black" data-key="G#2">G#</div>
          <div class="key black" data-key="A#2">A#</div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
